<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portefeuille GTA V</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .container { max-width: 400px; }
        .saldo { font-size: 2em; text-align: center; margin: 20px 0; }
        .trans-list { margin-bottom: 20px; }
        .trans-item { border-bottom: 1px solid #ccc; padding: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Titre -->
        <h2 class="text-center">Portefeuille</h2>
        
        <!-- Image -->
        <img src="path_to_your_image.jpg" class="img-fluid" alt="Image GTA V">

        <!-- Solde et bouton d'envoi -->
        <div class="saldo">
            <p>€1,000.00</p>
            <button class="btn btn-primary btn-block">Envoyer</button>
        </div>

        <!-- Liste des transactions -->
        <div class="trans-list">
            <h4>Transactions récentes</h4>
            <div class="trans-item">
                <p>Transaction 1 - €100.00</p>
            </div>
            <div class="trans-item">
                <p>Transaction 2 - €200.00</p>
            </div>
            <!-- Ajoutez plus de transactions ici -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
